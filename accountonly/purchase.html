<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> üë®‚Äçüíª Document</title>
    <link rel="stylesheet" href="purchase.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>


    <div class="container">

        <div class="header">


          <header>
            <div id="firstBox">

                <div class="input">
                    <p>Purchase : </p>
                    <span id="voucherNum"></span>
                </div>
        
                <div class="input">
                    <p>Date</p>
                    <input type="date" id="date">
                </div>
    
            </div>

                                                                                                                                                                                                                                                                                                                                     
  
       <div id="secondBox">

                <div class="input">
                    <p>Party a/c name : </p>&nbsp;
                    <input type="text" placeholder="" id="partyName">
                    <div id="hintBox">
                    </div>
                </div>
                                                                                                                  
                <div class="input">                                                    
                    <p>Current balance : </p>
                    <span id="PurchaseDr">2000 Cr</span>
                </div>
  
            </div>
                                                           
             
          </header>              


            <div id="buttonBox">
                <div id="buttons">
                    <button>Item</button>
                    <button>Quantity</button>
                    <button>Rate</button>
                    <button>Sailing Price</button>
                    <button>Amount</button>
                    <p class="dels">Del</p>
                </div>
                <div id="itemBox">

                </div>
            </div>

     

            <div id="buttonAdd">
                <button id="addItem"><i class="fa-solid fa-plus"></i>&nbsp; Add Item</button>
            </div>
           

  
            <div id="FooterMain">
                <div class="footer">
                
                    <div class="taxForm">
                        <input type="text" placeholder="Enter tax name" id="taxNameInput" required>
                        <input type="text" placeholder="Enter tax number" id="taxNumberInput" required>
                        <button id="done">Set Tax</button>
                    </div>
        
                    <div class="totalBox">
                        <p>Subtotal <span id="subtotal">‚Çπ 0</span></p>
                        <p>Tax<span id="tax">‚Çπ 0</span></p>
                        <p>Total <span id="total">‚Çπ 0</span></p>
                        <input type="number" placeholder="paid amount" id="paidAmount">
                        <p>Due <span id="due">1000</span></p>
                        <button id="store">Save</button>
                    </div>
                </div>
            </div>    


            <div id="searchPurchaseBox">
                 

                <input type="text" placeholder="Search and edit purchase voucher" id="searchPurchase">
              <button id="search">Search</button>

            </div>
    

        </div>


        <div id="salesBox">
            

          <header>
            <div id="firstBox">

                <div class="input">
                    <p>Purchase : </p>
                    <span id="salesVoucher"></span>
                </div>
        
                <div class="input">
                    <p>Date</p>
                    <input type="date" id="saledate">
                </div>
    
            </div>

                                                                                                                                                                                                                                                                                                                                     
  
       <div id="secondBox">

                <div class="input">
                    <p>Party a/c name : </p>&nbsp;
                    <input type="text" placeholder="" id="salesPartyName">
                    <div id="hintsBox">
                    </div>
                </div>
                                                                                                                  
                <div class="input">                                                    
                    <p>Current balance : </p>
                    <span id="salesPurchase">2000 Cr</span>
                </div>
  
            </div>
                                                           
             
          </header>              


            <div id="saleButtonBox">
                <div id="buttons">
                    <button>Item</button>
                    <button>Quantity</button>
                    <button>Rate</button>
                    <button>Sailing Price</button>
                    <button>Amount</button>
                    <p class="dels">Del</p>
                </div>
                <div id="saleitemBox">
            
                </div>
            </div>

     

            <div id="buttonAdd">
                <button id="addSaleItem"><i class="fa-solid fa-plus"></i>&nbsp; Add Item</button>
            </div>
        </div>


    </div>
    

    <script src="purchase.js"></script>
    <script src="sales.js"></script>
</body>
</html>
