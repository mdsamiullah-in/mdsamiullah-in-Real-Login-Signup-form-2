<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ledger.css">
</head>
<body>

    <div id="container">

        <div class="box">

            <div class="sidebar">
              <h3>Ledger options</h3>
              <details>
                <summary>Edit</summary>
                <input type="number" id="edit-ledger">
                <div class="editBox">

                    <p id="ledgerNotice"></p>
                    <p id="editNo"></p>
                    <p id="editName"></p>
                    <p id="editGroup"></p>

                        <select class="inputs" id="groups">
                            <option>Select group</option>
                            <option>Capital account</option>
                            <option>Sales account</option>
                            <option>Purchase account</option>
                            <option>Sundry creditors</option>
                            <option>Sundry debitors</option>
                        </select>

                    <p id="edit-balance"></p>
                    <p id="editMailname"></p>
                    <p id="editAddress"></p>
                    <button id="saveEdit">Save</button>
                </div>


                
              </details>

              <details>
                <summary>Search</summary>
                <input type="number" id="search-ledger" placeholder="Search ledger">
                <div class="searchBox">
                    <label>Ledger No :</label>
                    <p id="searchNo"></p>
                    <label>Ledger Name :</label>
                    <p id="searchName"></p>
                    <label>Group Name :</label>
                    <p id="searchGroup"></p>
                    <label>Balance :</label>
                    <p id="searchbalance"></p>
                    <label>Mail Name :</label>
                    <p id="searchMailname"></p>
                    <label>Address :</label>
                    <p id="searchAddress"></p>
                    <button id="deleteLedger">Delete Ledger</button>
                </div>
              </details>

              <div class="logo"></div>
              <h4>Gate4Tech</h4>

            </div>



            <div class="homePage">
                
                <div class="homeTopHeader">

                    <div class="ledgerBox">
                        <label><button id="ledger-no"></button>Ledger name</label>
                        <input type="name" placeholder="ledger name" class="input" id="ledgerName" required>
                    </div>

                    <div class="totalopeningBox">
                        <label>Total opening balance</label>
                       <button id="credit"></button>
                       <button id="debit"></button>
                       <span></span>
                       <button id="dif"></button>
                    </div>

                </div>

             <div class="bottomBox">

                <div class="homeSideForm">
                    <div class="underForm">
                        <label>Under</label>
                        <select class="input" id="group">
                            <option>Select group</option>
                            <option>Capital account</option>
            9                <option>Sales account</option>
                            <option>Purchase account</option>
                            <option>Sundry creditors</option>
                            <option>Sundry debitors</option>
                        </select>
                    </div>
    
    
                    <div class="openingBanlanceForm">
                        <label>Opening balance</label>
                        <input type="number" placeholder="00.00" class="input" id="balanceInput" required>
                    </div>

                    <div class="underForm">
                        <label>Mode</label>
                        <select class="input" id="mode" required>
                            <option>Cr</option>
                        </select>
                    </div>
                </div>



                <div class="mailingDetailBox">

                  <center> <p>Mailing Details</p></center> 

                    <div class="nameBox">
                        <label>Name</label>
                        <input type="text" placeholder="ledger name" class="input" id="MailingName">
                    </div>

                    <div class="textDiv">
                        <label>Address</label>
                        <textarea placeholder="Enter Message" id="textMessage"></textarea>
                    </div>
       

                </div>


             </div>

             <div class="createBox">
                <input type="text">
                <button id="createLedger">Create Now</button>
             </div>


            </div>




        </div>



     


    </div>
    


    <script src="ledger.js"></script>
</body>
</html>
