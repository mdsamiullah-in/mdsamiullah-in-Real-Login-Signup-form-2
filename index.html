<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  

  <div id="container">
    <main>
      <!-- Header Start -->
      <header>
        <nav class="nav container">
          <h2 class="nav_logo"><a href="#">Gate4Tech</a></h2>

          <button class="logbtn" id="enter">Login</button>
        </nav>
      </header>
      <!-- Header End -->

      <!-- Hero Start -->
      <section class="hero">
        <div class="row container">
          <div class="column">
            <h2>Business App Development System</h2>
            <p>Manage your all business details like ledger, voucher, tax,
              balance sheet and many more.</p>
            <div class="buttons">
              <button class="btn">Get Started</button>
            </div>
          </div>
          <div class="column">
            <img src="hero2.png" alt="heroImg" class="hero_img" />
          </div>
        </div>
        <img src="bg-bottom-hero.png" alt="" class="curveImg" />
      </section>
      <!-- Hero End-->
    </main>

    <form id="signup">
      <i class="fa-solid fa-xmark" id="cutSignup"></i>
      <h2>Signup User !</h2>
      <input type="name" placeholder="Enter your name" id="name">
      <input type="email" placeholder="Enter your email" id="email">
      <input type="password" placeholder="Enter your password"  oninput="validateSignupPassword()" id="password">
      <input type="number" placeholder="Enter mobile number" id="mobile">
       <p id="openLogin">Already have an account? log-in</p>
      <div id="buttonBox"><button type="button" onclick="signup()">Sign Up</button></div>
      <p id="signup_success"></p>
      <p id="signup_error"></p>
      <p id="user_found"></p>
      <p id="validation"></p>
  </form>


  
<form id="loginBox">
  <i class="fa-solid fa-xmark" id="cutLogin"></i>
  <h2>Login User !</h2>
  <input type="email" placeholder="Enter email" id="login-user" autocomplete="on" >
  <input type="password" placeholder="Enter password" id="login-password"  autocomplete="true">
  <p id="openSign">Not have an account? Signup</p>
  <div id="buttonBox"><button onclick="login()" type="button">Login</button></div>
</form>

</div>



  </div>
 


  <script src="script.js"></script>
</body>
</html>
