<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  

  <div id="container">
    <main>
      <!-- Header Start -->
      <header>
        <nav class="nav container">
          <h2 class="nav_logo"><a href="#">Gate4Tech</a></h2>

        </nav>
      </header>
      <!-- Header End -->



      <!-- Hero Start -->
      <section class="hero">
        <div class="row container">
          <div class="column">
            <img src="green logo.png" width="150px" id="homeLogo">
            <h2>Business App Development System For Managing Company.</h2>
            <p>Manage your all business details like ledger, voucher, tax,
              balance sheet and many more.</p>
          </div>
          <a href="welcome.html" class="btnBox"><button class="btn" id="openPage">Get Started</button></a>
          <div class="column" id="column2">
            <form id="loginBox">
              <h2>Login !</h2>
              <input type="email" placeholder="Enter email" id="login-user" autocomplete="on" >
              <input type="password" placeholder="Enter password" id="login-password"  autocomplete="current-password">
              <p id="openSign">Not have an account? Signup</p>
              <div id="buttonBox"><button onclick="login()" type="button">Login</button></div>
            </form>
            
          <form id="signup">
            <i class="fa-solid fa-xmark" id="cutSignup"></i>
            <h2>Signup !</h2>
            <input type="name" placeholder="Enter your name" id="name">
            <input type="email" placeholder="Enter your email" id="email">
            <input type="password" placeholder="Enter your password"  oninput="validateSignupPassword()" id="password">
            <input type="number" placeholder="Enter mobile number" id="mobile">
             <p id="openLogin">Already have an account? log-in</p>
            <div id="buttonBox"><button type="button" onclick="signup()">Sign Up</button></div>
            <p id="signup_success"></p>
            <p id="signup_error"></p>
            <p id="user_found"></p>
            <p id="validation"></p>
        </form>
          </div>

        </div>
      </section>
      <!-- Hero End-->
    </main>




  


</div>



  </div>
 


  <script src="script.js"></script>
</body>
</html>
