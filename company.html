<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üÖ∞Ô∏èayanüÖ∞Ô∏èhtesham</title>
    <link rel="stylesheet" href="company.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button{
    -webkit-appearance: none;
    margin: 0;
}

input[type="number"]{
    -moz-appearance: textfield;
}

body{
    background-image: url('sd');
    padding-top: 80px;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

.header{
    text-align: center;
    color: dodgerblue;
}

.tagline{
    text-align: center;
    color: rgb(243, 239, 239);
}

.accountCompanyForm{
    width: 180px;
    height: 125px;
    background-color: rgb(255, 255, 255);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 3px 0;
}

.accountCompanyForm .icon{
    width: 35px;
    height: 35px;
    background-color: dodgerblue;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    border-radius: 50%;
    font-size: 16px;
}

.taxInput{
    padding: 9px 5px;
    border: none;
    background-color: rgb(249, 249, 249);
    width: 250px;
    border-radius: 5px;
    outline: none;
}

#TaxForm button{
    padding: 8px;
    background-color: white;
    border: none;
    background-color: aliceblue;
    padding: 10px;
    width: fit-content;
    width: 100px;
    border-radius: 5px;
    cursor: pointer;
}

#headerInfo{
    padding: 8px;
    display: flex;
    flex-direction: column;
    gap: 5px;
    width: 100%;
}

#header{
    width: 100%;
}

.accountCompanyForm button{
    padding: 8px;
    background-color: rgba(27, 178, 163, 0.979);
    border: none;
    color: white;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    margin-top: 10px;
    border-radius: 3px;
    font-size: 15px;
    cursor: pointer;
}

#accountBox{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    margin-top: 100px;
}

.flip{
    transform: rotateX(180deg);
    -webkit-transition: 0.9s;
}

#TaxForm{
    display: none;
}

#myForm{
    width: 330px;
    height: 180px;
    background-color: dodgerblue;
    display: flex;
    flex-direction: column;
    padding: 10px;
    gap: 10px;
    position: absolute;
    border-radius: 5px;
    display: none;
    position: absolute;
    margin-top: 30px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

#myForm input{
    padding: 10px;
    border: none;
    outline: none;
}

#myForm button{
    padding: 7px 30px;
    width: fit-content;
}

#myForm i{
    font-size: 20px;
    color: rgb(221, 221, 221);
}

#companyForm{
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
}

#inputFields{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgb(226, 222, 222);
    padding: 10px;
    width: 600px;
    overflow: scroll;
    height: 92vh;
    padding: 30px 20px;
    display: none;
    z-index: 100;
}

#header{
    border: 1px solid black;
    padding: 10px;
    margin-top: 20px;
}

#headerContent{
    display: flex;
    justify-content: space-between;
    padding: 8px 10px;
    background-color: rgb(0, 0, 0);
    color: white;
    font-family: sans-serif;
}

#formBox{
    display: flex;
    flex-direction: column;
    margin-top: 30px;
    gap: 10px;
}

#formBox input{
    padding: 8px;
    width: 350px;
}

#formBox button{
    padding: 8px;
    width: fit-content;
    width: 100px;
    background-color: black;
    color: white;
    cursor: pointer;
    margin-top: 3px;
    border: none;
    outline: none;
}

#billHeader{
    background-color: rgb(0, 0, 0);
    height: fit-content;
    width: 100%;
    display: flex;
    margin-top: 20px;
    color: white;
    font-family: Calibri;
    font-size: 15px;
}

#billHeader p{
    width: 100%;
    padding: 8px;
}

#inputForm{
    display: flex;
    width: 100%;
}

#billInputs input{
    width: 100%;
    padding: 8px 3px;
    border: none;
    outline: none;
    border: 1.2px solid gray;
}

#totalBox{
    background-color: rgb(25, 25, 25);
    display: flex;
    justify-content: flex-end;
    padding: 10px;
}

#totalBox p{
    display: flex;
    width: 300px;
    justify-content: space-between;
    padding: 5px 10px;
    color: rgb(21, 195, 210);
}

#paid{
    margin-left: 55px;
    padding: 6px;
    outline: none;
    border: none;
    background-color: transparent;
    border-bottom: 2px solid rgb(21, 195, 210);
    color: rgb(21, 195, 210);
    text-align: right;
    width: 100px;
}

::placeholder{
    color: #ddd;
    font-size: 13px;
}

#buttonBox{
    padding: 10px 0;
}

#buttonBox button{
    padding: 7px 20px;
    background-color: black;
    border: none;
    color: rgb(255, 255, 255);
    letter-spacing: 1px;
    cursor: pointer;
    font-size: 13px;
}

#manage-section{
    position: fixed;
    top: 0;
    right: 0;
    background-color: dodgerblue;
    height: 100vh;
    width: 100%;
    display: none;
}

#myContents{
    padding: 5px 5px;
    display: flex;
    align-items: center;
    flex-direction: column;
    gap: 5px;
}

#myContents h1{
    font-size: 1.5rem;
    color: white;
    text-align: center;
}

#myContents input{
    width: 300px;
    padding: 3px;
    outline: none;
}

#myContents input::placeholder{
    color: rgb(0, 0, 0);
}

#toggle{
    position: absolute;
    top: 8px;
    right: 8px;
    background-color: white;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    box-shadow: 0 0 2px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

#none{
    position: absolute;
    top: 5px;
    right: 5px;
}

#get{
    position: absolute;
    top: 10px;
    right: 0;
    padding: 0;
}

/* Media queries for responsiveness */
@media (max-width: 768px) {
    body {
        padding-top: 40px;
    }

    .accountCompanyForm {
        width: 140px;
        height: 100px;
    }

    .accountCompanyForm .icon {
        width: 30px;
        height: 30px;
        font-size: 14px;
    }

    .accountCompanyForm button {
        font-size: 13px;
    }

    .taxInput {
        width: 200px;
    }

    #myForm {
        width: 90%;
        height: auto;
        padding: 20px;
        gap: 10px;
    }

    #companyForm {
        flex-direction: column;
        align-items: center;
    }

    #inputFields {
        width: 90%;
        padding: 20px;
        height: auto;
    }

    #formBox input {
        width: 100%;
    }

    #formBox button {
        width: 100%;
    }

    #billHeader {
        flex-direction: column;
    }

    #totalBox p {
        width: 100%;
        justify-content: space-between;
    }

    #buttonBox {
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    #toggle {
        top: 8px;
        right: 8px;
    }
}
</style>
</head>
<body>

    <div id="homepage">
        <h1 class="header" id="head">Business Management System</h1>
        <p class="tagline" id="tag">Manage your all business details like ledger, voucher, tax, balance sheet and many more.</p>
   
   <div id="accountBox">

    <div id="companyForm">

        <div class="accountCompanyForm" id="my">
            <i class="fa-solid fa-scale-balanced icon" id="bal"></i>
            <button id="unit">Unit of measure</button>
        </div>

        <div class="accountCompanyForm" id="my">
            <i class="fa-solid fa-check icon" id="check"></i>
            <button id="TaxSetup">Tax setup</button>
        </div>

        <div id="TaxForm">
            <i class="fa-solid fa-xmark" id="taxFormCut"></i>
            <input class="taxInput" type="text" placeholder="Tax Name" id="taxNameInput">
            <input class="taxInput" type="text" placeholder="number" id="taxNumberInput">
            <button type="button" id="done">Done</button>
         </div>

         <div class="accountCompanyForm" id="my">
            <i class="fa-solid fa-bars icon" id="voucher"></i>
            <button id="sales">Sales Voucher</button>
        </div>
        
        <form id="myForm">
            <i class="fa-solid fa-xmark" id="cut"></i>
            <input type="text" placeholder="Symbol ex - pc , kg , lt" id="symbolInput">
            <input type="text" placeholder="Formal name" id="nameInput">
            <button id="set">Set</button>
         </form>

         <div class="accountCompanyForm">
            <i class="fa-solid fa-trash icon"></i>    
            <button>Shut Company</button>
        </div>

        <div id="inputFields">
            <button id="get">Duplicate Bill</button>

            <div id="header">
                <div id="headerContent">
                    <p id="salesVoucher">Sales:  </p>
                    <p id="date"></p>
                    <p id="time"></p>
                </div>
                <div id="headerInfoDiv">
                    <div id="headerInfo">
                        <p id="savedName"></p>
                        <p id="savedEmail"></p>
                        <p id="savedAddress"></p>
                        <p id="savedPhone"></p>
                    </div>
                    <div id="headerLogo">
                   </div>
                </div>
            </div>

            <div id="formBox">
              <label>Name</label>
              <input type="text" id="name">
              <label>Email</label>
              <input type="email" id="email">
              <label>Address</label>
              <input type="text" id="address">
              <label>Phone</label>
              <input type="phone" id="phone">
              <button id="submit">Submit</button>
            </div>

            <div id="billingBox">
                <div id="billHeader">
                    <p>Description</p>
                    <p>Price</p>
                    <p>Qty</p>
                    <p>Amount</p>
                </div>
                <div id="billInputs">

                </div>

                <div id="buttonBox">
                    <button id="plus"><i class="fa-solid fa-plus"></i> Add item</button>
                    <button id="print">Print</button>
                </div>

                <div id="totalBox">
                    <div id="totalContents">
                        <p id="subTotal">Subtotal <span id="toatal">‚Çπ 0.00</span></p>
                        <p id="taxBox">Tax <span id="tax"> ‚Çπ 0.00 </span></p>
                        <p>Total  <span id="total"> ‚Çπ 0.00</span></p>
                        <p id="paidBox">Amount paid<input type="number" id="paid"></p>
                        <p  id="balanceDue">Balance Due <span> ‚Çπ 0.00</span></p>
                    </div>
                </div>
            </div>
        </div>

        <i class="fa-solid fa-bars" id="toggle"></i>

        <div id="manage-section" class="animate__animated animate__fadeInRight animate__faster">
            <i class="fa-solid fa-xmark" id="none"></i>
            <div id="myContents">
                <h1>Manage Voucher</h1>
                <input type="search" placeholder="Enter voucher number" id="search-voucher">
            </div>
        </div>
    </div>
   </div>
   </div>

    <script src="company.js"></script>
</body>
</html>
